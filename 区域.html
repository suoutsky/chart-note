<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  <svg id="s"></svg>
  <script>
    var data = [
    {x:0, y:18}, 
    {x:20, y:27}, 
    {x:40, y:56}, 
    {x:60, y:34}, 
    {x:80, y:41}, 
    {x:100, y:35}, 
    {x:120, y:100}, 
    {x:140, y:37}, 
    {x:160, y:26}, 
    {x:180, y:21}
    ];
    var width = 240,
       height = 120;
    var s = d3.select('#s');   
    s.attr({
      'width': width,
      'height': height
    });
    var area = d3.svg.area()
        .x(function(d) {
          return d.x;
        })
        .y0(0)
        .y1(function(d){return d.y});
        s.append('path')
        .attr({
          'd': area(data),
          'stroke': '#c00',
          'fill': 'rgba(255, 0, 0, 3)',
          'transform': 'translate(2,2)'
        });
  </script>
</body>
</html>
