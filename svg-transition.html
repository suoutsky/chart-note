
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SVG-transition</title>
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>


<style>
	svg{
		width:400px;
		height:200px;
	}
</style>
<body>
	<button onclick="d3Transition()">RESET</button>
	<br/>
  <svg>
  	<rect id="r1" width="100" height="100" x="10" fill="#c00"></rect>
  	<rect id="r2" width="100" height="100" x="120" fill="#095"></rect>
  	<rect id="r3" width="100" height="100" x="230" fill="#069"></rect>
  </svg>
	<script>
	d3Transition();
	function d3Transition(){
		d3.selectAll('rect')
		  .attr({
				'y':'0'
		  });
		d3.select('#r1')
			.transition()
			.attr({
				'y':'100'
			});
		d3.select('#r2')
			.transition()
			.duration(1000)
			.attr({
				'y':'100'
			});
		d3.select('#r3')
			.transition()
			.duration(1000)
			.delay(500)
			.attr({
				'y':'100'
			});
		}
	</script>
</body>

</html>
