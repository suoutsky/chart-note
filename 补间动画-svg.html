<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <style>
   svg{
      width:200px;
      height:200px;
    }
    </style>
</head>
<body>
 <svg>
    <rect id="box"  width="100" height="100" stroke="#000" stroke-width="3" fill="none"></rect>
 </svg>
 <script>
   window.addEventListener('load',function(){
      var box = d3.select('#box');
      box.attr
      box.transition(2000)
      .tween('move', function() {
        var start = d3.transform("translate(10, 10)");
        var stop = d3.transform("translate(80, 80)");
        var interpolate = d3.interpolateTransform(start, stop);
        return function(t) {
          d3.select(this).attr("transform", interpolate(t));
        }
      });
  },false);
 </script>
</body>
</html>
